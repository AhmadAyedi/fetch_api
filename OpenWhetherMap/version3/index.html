<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="overlay">
        <div class="content">
            <h1 class="heading">Weather App üå§Ô∏è</h1>
            <p class="description">Enter a city to get the current weather information.</p>

            <div class="select-container">
                <select id="country">
                    <option value="London">London</option>
                    <option value="New York">New York</option>
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="Berlin">Berlin</option>
                </select>
            </div>

            <button class="btn-get-weather" onclick="getWeather()">Get Weather</button>

            <div id="loading" class="loading" style="display:none">Loading...</div>
            <div id="result" class="weather-info">
                <!-- Weather information will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
